services:
  app:
    build:
      context: ./apps/web
    env_file: [ .env ]
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=db
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      backend:
      shared-gateway-net:
        aliases:
          - recipe-app

    volumes:
      - ./apps/web/logs:/app/logs
      - ./apps/web/data:/app/data
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./infra/mysql:/docker-entrypoint-initdb.d
    expose:
      - "3306"
    networks: [ backend ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

volumes:
  db_data:


networks:
  backend:
  frontend:
  shared-gateway-net:
    external: true
