<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>基準レシピ検索</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .search-form {
            margin: 2em 0;
            text-align: center;
        }

        .search-box {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        /* ▼▼▼ 追加 ▼▼▼ */
        .search-options {
            margin-bottom: 1em;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .search-options label {
            cursor: pointer;
        }

        /* ▲▲▲ 追加 ▲▲▲ */
    </style>
</head>

<body>
    <h1>基礎レシピ検索</h1>
    <p style="text-align: center;"><a href="/">← トップページに戻る</a></p>

    <div class="search-form">
        <form action="{{ url_for('standard_search') }}" method="post">
            <div class="search-options">
                <label>
                    <input type="radio" name="search_mode" value="recipe" checked> レシピ名で検索
                </label>
                <label>
                    <input type="radio" name="search_mode" value="ingredient"> 材料名で検索
                </label>
            </div>
            <input type="text" name="query" class="search-box" placeholder="キーワードを入力...">
            <input type="submit" value="検索" class="submit-button">
        </form>
    </div>
</body>

</html>
