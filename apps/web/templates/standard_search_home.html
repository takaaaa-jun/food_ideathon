<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>基準レシピ検索</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 18px;
            max-width: 600px;
            margin: 5em auto;
            padding: 0 1em;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .search-form {
            margin-top: 2em;
        }

        .search-options {
            margin-bottom: 1em;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .search-options label {
            cursor: pointer;
        }

        .search-note {
            font-size: 0.9em;
            color: #666;
            background-color: #f8f9fa;
            padding: 0.5em;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 1em;
        }

        /* 入力ボックスのスタイル */
        .search-input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            width: 70%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .submit-button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .extra-links {
            margin-top: 2em;
        }

        .extra-links a {
            text-decoration: none;
            color: #d63384;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .condition-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .condition-select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>基準レシピ検索</h1>
    <p style="text-align: center;"><a href="/">← トップページに戻る</a></p>

    <div class="search-form">
        <form id="searchForm" action="{{ url_for('standard.standard_search') }}" method="post">
            <!-- Search Mode Selection -->
            <div class="search-options">
                <label>
                    <input type="radio" name="search_mode" value="recipe" checked> レシピ名で検索
                </label>
                <label>
                    <input type="radio" name="search_mode" value="ingredient"> 材料名で検索
                </label>
            </div>

            <p class="search-note">
                検索条件を追加して、詳細な検索ができます。<br>
                「NOT」を選択すると、その単語を含まないレシピを検索します。
            </p>

            <div id="conditionsContainer">
                <!-- JavaScriptでここに行を追加します -->
            </div>

            <button type="button" id="addConditionBtn" class="add-btn">＋ 条件を追加</button>
            <br>

            <input type="hidden" name="query" id="finalQuery">
            <input type="submit" value="検索" class="submit-button">
        </form>
    </div>

    <script>
        const conditionsContainer = document.getElementById('conditionsContainer');
        const addConditionBtn = document.getElementById('addConditionBtn');
        const searchForm = document.getElementById('searchForm');
        const finalQueryInput = document.getElementById('finalQuery');

        // ログ送信関数
        async function sendActionLog(action, details = {}) {
            try {
                await fetch('/api/log_action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: action,
                        details: details,
                        url: window.location.href,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Logging failed:', error);
            }
        }

        // 条件行を作成する関数
        function createConditionRow(isFirst = false) {
            const row = document.createElement('div');
            row.className = 'condition-row';

            // AND/NOT Select
            const select = document.createElement('select');
            select.className = 'condition-select';
            const optAnd = document.createElement('option');
            optAnd.value = 'AND';
            optAnd.textContent = 'AND (含む)';
            const optNot = document.createElement('option');
            optNot.value = 'NOT';
            optNot.textContent = 'NOT (含まない)';
            select.appendChild(optAnd);
            select.appendChild(optNot);

            // Input
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'search-input';
            input.style.marginBottom = '0'; // Override default margin
            input.style.width = '50%';
            input.placeholder = 'キーワード';

            // Space key logic
            input.addEventListener('input', function () {
                const val = this.value;
                if (val.endsWith(' ') || val.endsWith('　')) {
                    const trimmed = val.trim();
                    if (trimmed.length > 0) {
                        this.value = trimmed;
                        // Add new row logic
                        sendActionLog('auto_add_condition_space_standard');
                        createConditionRow();
                    } else {
                        this.value = '';
                    }
                }
            });

            // Backspace key logic (remove empty row)
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && this.value === '') {
                    const allRows = conditionsContainer.querySelectorAll('.condition-row');
                    if (allRows.length > 1) {
                        // Find index of current row
                        let index = Array.from(allRows).indexOf(row);
                        if (index > 0) {
                            e.preventDefault();
                            const prevInput = allRows[index - 1].querySelector('input');
                            row.remove();
                            prevInput.focus();
                            sendActionLog('auto_remove_condition_backspace_standard');
                        }
                    }
                }
            });

            row.appendChild(select);
            row.appendChild(input);

            // Remove Button
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = '×';
            removeBtn.onclick = () => {
                sendActionLog('remove_condition_standard');
                row.remove();
                if (conditionsContainer.children.length === 0) {
                    createConditionRow(true);
                }
            };
            row.appendChild(removeBtn);

            conditionsContainer.appendChild(row);
            input.focus();
        }

        // 初期表示で1行追加
        createConditionRow(true);

        // 追加ボタン
        addConditionBtn.addEventListener('click', () => {
            sendActionLog('add_condition_standard');
            createConditionRow();
        });

        // 送信時の処理
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const rows = conditionsContainer.querySelectorAll('.condition-row');
            let queryParts = [];

            rows.forEach(row => {
                const type = row.querySelector('select').value;
                const val = row.querySelector('input').value.trim();

                if (val) {
                    if (type === 'NOT') {
                        queryParts.push('-' + val);
                    } else {
                        queryParts.push(val);
                    }
                }
            });

            if (queryParts.length === 0) {
                alert('検索キーワードを入力してください。');
                return;
            }

            finalQueryInput.value = queryParts.join(' ');

            // ログ送信 (非同期完了を待たずに送信submitされる可能性があるが、UX優先で投げる)
            // 確実にするなら await sendActionLog(...) だが、submit遅延を防ぐためfire-and-forget
            // ただし、画面遷移でキャンセルされるリスクがあるため、submit前に少し待つか、
            // beacon APIを使うのがベストだが、ここではindex.htmlの既存実装に合わせる
            // (index.htmlの実装を確認すると明示的なawaitはしていないが、submitを最後に呼んでいる)

            // ここでは await して送信を試みる
            sendActionLog('search_submit_standard', { query: finalQueryInput.value }).then(() => {
                searchForm.submit();
            });
        });
    </script>
    <!-- User ID Display -->
    <div id="user-id-display"
        style="position: fixed; bottom: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; padding: 5px 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 9999; font-family: monospace; font-size: 0.8em;">
        <div style="font-weight: bold; margin-bottom: 2px; font-size: 0.8em; color: #555;">User ID</div>
        <div id="user-id-text" style="display:inline-block; margin-right: 5px; font-weight: bold;">{{ user_id[:5] }}
        </div>
        <button onclick="copyUserId()" style="font-size: 0.8em; cursor: pointer; padding: 2px 6px;">Copy</button>
    </div>
    <script>
        function copyUserId() {
            const userId = document.getElementById('user-id-text').innerText.trim();
            const btn = document.querySelector('#user-id-display button');
            const originalText = btn.innerText;

            const successCallback = () => {
                btn.innerText = 'Copied!';
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            };

            const failCallback = (err) => {
                console.error('Copy failed:', err);
                prompt("Copy this ID:", userId);
            };

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(userId).then(successCallback).catch(() => {
                    fallbackCopy(userId, successCallback, failCallback);
                });
            } else {
                fallbackCopy(userId, successCallback, failCallback);
            }
        }

        function fallbackCopy(text, onSuccess, onFail) {
            try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                if (successful) {
                    onSuccess();
                } else {
                    onFail(new Error("execCommand returned false"));
                }
            } catch (err) {
                onFail(err);
            }
        }
    </script>
</body>

</html>
