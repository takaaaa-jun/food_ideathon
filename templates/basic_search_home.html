<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>基礎レシピ検索</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2em auto; padding: 0 1em; background-color: #f9f9f9; }
        h1 { color: #333; text-align: center; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
        .search-form { margin: 2em 0; text-align: center; }
        .search-box { width: 60%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; }
        .submit-button { padding: 10px 20px; font-size: 1em; margin-left: 10px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
        .submit-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>基礎レシピ検索</h1>
    <p style="text-align: center;"><a href="/">← トップページに戻る</a></p>

    <div class="search-form">
        <form action="{{ url_for('basic_search') }}" method="post">
            <input type="text" name="query" class="search-box" placeholder="基礎レシピ名で検索...">
            <input type="submit" value="検索" class="submit-button">
        </form>
    </div>
</body>
</html>
