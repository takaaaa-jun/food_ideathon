<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レシピ検索</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 5em auto; padding: 0 1em; text-align: center; }
        h1 { color: #333; }
        .search-form { margin-top: 2em; }
        .search-box { width: 70%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        .submit-button { padding: 12px 24px; font-size: 16px; margin-left: 10px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
        .submit-button:hover { background-color: #0056b3; }
        .search-options { margin-top: 1em; display: flex; justify-content: center; gap: 20px; }
        .search-options label { cursor: pointer; }
    </style>
</head>
<body>
    <h1>レシピ検索エンジン</h1>
    <div class="search-form">
        <!-- 検索語と検索モードを /search にPOSTメソッドで送信するフォーム -->
        <form action="/search" method="post">
            <div class="search-options">
                <label>
                    <input type="radio" name="search_mode" value="ingredient" checked> 材料名で検索
                </label>
                <label>
                    <input type="radio" name="search_mode" value="title"> レシピ名で検索
                </label>
                <label>
                    <input type="radio" name="search_mode" value="basic"> 基礎レシピ検索
                </label>
            </div>
            <br>
            <input type="text" name="query" class="search-box" placeholder="キーワードを入力...">
            <input type="submit" value="検索" class="submit-button">
        </form>
    </div>
</body>
</html>
